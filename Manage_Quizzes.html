<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Counseling & Guide Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4B0082, #000000);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo img {
      width: 50px;
      height: 50px;
    }

    .navbar .Project {
      color: rgb(255, 255, 255);
      font-size: 24px;
      font-weight: bold;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .navbar-brand img {
      margin-right: 10px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #000000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 20px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 59vh;
      color: white;
      text-align: center;
      padding: 50px;
    }

    .manage-quizzes-container {
      margin-bottom: 20px;
    }

    .delete-quiz-btn,
    .add-quiz-btn {
      background-color: #4CAF50;
      padding: 15px 25px;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px 0;
      width: 200px;
      transition: background-color 0.3s ease;
    }

    .delete-quiz-btn:hover,
    .add-quiz-btn:hover {
      background-color: #45a049;
    }

    footer {
        background-color: #000000;
        color: white;
        text-align: center;
        padding: 1px 0;
    }

    .contacthead {
        font-size: 24px;
        font-weight: bold;
    }

    .footer img {
        margin: 5px;
    }
  </style>
</head>
<body>

  <header>
    <a class="navbar-brand" href="#">
      <img src="shikshalogo.jpg" width="50" height="50" alt="Logo">
      Career Counseling & Guide Portal
    </a>
    <nav class="nav-links">
      <a href="Admin.html">Home</a>
    </nav>
  </header>

  <main>
    <div class="manage-quizzes-container">
      <h2>Manage Quizzes</h2>
    </div>
    <button class="delete-quiz-btn" onclick="window.location.href='Test.html'">Delete Quiz</button>
    <button class="add-quiz-btn" onclick="window.location.href='Test.html'">Add New Quiz</button>
  </main>

  <footer class="footer">
    <p class="contacthead">CONTACT US</p>
    <p>
      Email-id: careercounseling&guideportal@gmail.com<br>
      Ph: 9232******<br>
      Address: BAHRIA UNIVERSITY KARACHI CAMPUS<br>
      <a href="#"><img src="https://i0.wp.com/blog.knoldus.com/wp-content/uploads/2014/03/2000px-Linkedin.svg_.png?fit=2000%2C2000&ssl=1" height="50"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" height="50"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" height="50"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/640px-Facebook_f_logo_%282021%29.svg.png" height="50"></a>
    </p>
  </footer>

  <script>
    function deleteQuiz(quizId) {
      if (confirm('Are you sure you want to delete this quiz?')) {
        alert('Quiz ' + quizId + ' deleted');
      }
    }
    document.querySelector('.add-quiz-btn').addEventListener('click', function() {
        let confirmation = confirm("Are you sure you want to add a new quiz?");
        if (confirmation) {
          window.location.href = 'Test.html';
        }
      });
  </script>

</body>
</html>
