<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background: linear-gradient(to right, #4B0082, #000000);
        animation: backgroundAnimation 2s ease-in-out infinite alternate ;
        color: white;
        text-align: center;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      @keyframes backgroundAnimation {
        0% {
          background: linear-gradient(to right,  #000000, #4B0082); 
        }
        100% {
          background: linear-gradient(to right, #1E1E1E,  #8A2BE2); 
        }
      }
      .navbar {
        background-color: #000;
        padding: 10px 20px;
      }
      .navbar-brand {
        display: flex;
        align-items: center;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
      }
      .navbar-brand img {
        margin-right: 10px;
      }
      .nav-link {
        text-decoration: none;
        color: white !important; 
        font-weight: bold;
        font-size: 16px;
      }
      .nav-link:hover 
      {
      color: #800080 !important;
      }
      .welcome-text {
        margin-top: 50px;
        font-size: 2rem;
        font-weight: bold;
      }
      .card-container {
        display: flex;
        justify-content: center;
        margin-top: 50px;
      }
      .role-card {
        background: #1E1E1E;
        border: none;
        border-radius: 15px;
        padding: 20px; 
        margin: 0 15px;
        text-align: center;
        width: 250px; 
        height: 300px; 
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      }
      .role-card img {
        width: 100%; 
        height: 100%; 
        object-fit: cover; 
      }
      .role-card a {
        display: block;
        color: white;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
      }
      .role-card a:hover {
        text-decoration: underline;
      }
    </style>
    
    <title>Career Counseling & Guide Portal</title>
  </head>
  <body>
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img src="shikshalogo.jpg" width="50" height="50" alt="Logo">
        Career Counseling & Guide Portal
      </a>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="Sign-Up.html">Sign up</a>
        </li>
      </ul>
    </nav>

    <div class="welcome-text">Welcome to Career Counselling and Guide Portal.</div>

    <div class="card-container">
      <div class="role-card">
        <img src="student_avatar.jpg" alt="Student Icon">
        <a href="Log-in (Student).html">Student</a>
      </div>
      <div class="role-card">
        <img src="admin_avatar.jpg" alt="Admin Icon">
        <a href="Log-in (Admin).html">Admin</a>
      </div>
    </div>
  </body>
</html>
