<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Contact Information</title>
    <style>
      body {
        background: linear-gradient(to right, #4B0082, #000000);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .contact-info {
        padding: 50px 20px;
        margin-top: 50px;
        background: #1E1E1E;
        border-radius: 15px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
      }
      .contact-info h2 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .contact-info p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        color: #ddd;
      }
      .btn-back {
        background: #8A2BE2;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: bold;
      }
      .btn-back:hover {
        background: #6A1AB2;
      }
    </style>
  </head>
  <body>
    <div class="contact-info">
      <h2>Contact Information Received</h2>
      <p>Here is the information submitted via the contact form:</p>
      
      <div id="contact-details">

      </div>

      <a href="Admin.html" class="btn btn-back">Go Back</a>
    </div>

    <script>
      const contactData = JSON.parse(localStorage.getItem('contactData'));
      
      if (contactData) {
        const contactDetailsElement = document.getElementById('contact-details');
        
        contactDetailsElement.innerHTML = `
          <p><strong>Name:</strong> ${contactData.name}</p>
          <p><strong>Email:</strong> ${contactData.email}</p>
          <p><strong>Message:</strong> ${contactData.message}</p>
        `;
      } else {
        document.getElementById('contact-details').innerHTML = '<p>No contact data found.</p>';
      }
    </script>
  </body>
</html>
