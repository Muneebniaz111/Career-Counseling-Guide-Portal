<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test</title>
  <link rel="stylesheet" href="teststyle.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4B0082, #000000);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo img {
      width: 50px;
      height: 50px;
    }

    .navbar .Project {
      color: rgb(255, 255, 255);
      font-size: 24px;
      font-weight: bold;
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .navbar-brand img {
      margin-right: 10px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #000000;
      margin-top: auto;
      margin-bottom: auto;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    header nav a {
      text-decoration: none;
      color: #fff;
      margin: 0 1rem;
      font-weight: bold;
    }
    .nav-link {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s; 
    }
  
   .nav-link:hover {
    color: #800080 !important; 
    }
  


    .rightnav {
      display: flex;
      flex-direction: column; 
      align-items: flex-start; 
      margin-left: 10px;
      margin-top: 0px;
    }

    .collapsible {
      background-color: #000000;
      color: rgb(227, 243, 245);
      cursor: pointer;
      padding: 12px;
      width: 10%; 
      border: 1px solid white;
      text-align: center;
      outline: none;
      font-size: 25px;
      margin-bottom: 10px;
    }

    .collapsible:hover, .active {
      background-color: rgb(241, 148, 237);
    }

    .content {
      padding: 0 19px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      background-color: black;
      text-align: center;
    }

    .background {
      height: auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #4B0082, #000000);
      margin-top: 160px;
      margin-bottom: 160px; 
    }

    .pcontent {
      text-align: center;
      padding: 123px;
    }

    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #070707;
      color: white;
      transition: background-color 0.3s;
    }

    button a {
      color: white;
      text-decoration: none;
    }

    button:hover {
      background-color: rgb(241, 148, 237);;
    }

    .footer {
      background-color: #000000;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    .contacthead {
      font-size: 24px;
      font-weight: bold;
    }

    .footer img {
      margin: 5px;
    }
  </style>
</head>
<body>
  <header>
    <a class="navbar-brand" href="#">
      <img src="shikshalogo.jpg" width="50" height="50" alt="Logo">
      Career Counseling & Guide Portal
    </a>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="Student.html">Home</a>
      </li>
    </ul>
  </header>

  <main>
    <div class="rightnav">
      <button class="collapsible">SLIDE</button>
      <div class="content">
        <p><iframe src="broch..pdf" height="1000" width="1200"></iframe></p>
      </div>
      <button class="collapsible">SLIDE(IT)</button>
      <div class="content">
        <p><iframe src="IT.pdf" height="1000" width="1200"></iframe></p>
      </div>
      <button class="collapsible">SLIDE(SE)</button>
      <div class="content">
        <p><iframe src="SE.pdf" height="1000" width="1200"></iframe></p>
      </div>
    </div>

    <div class="pcontent">
      <button class="psych"><a href="https://forms.gle/A7X9cSp3KoLJZePe9">PSYCHOMETRIC EVALUATION</a></button>
      <button class="skill"><a href="https://forms.gle/W27ovXHHDMPtyZT4A">SKILLS & INTERESTS ASSESSMENT</a></button>
    </div>

    <div id="add-quiz-form" style="display: none;">
      <form id="new-quiz-form">
        <label for="quiz-name">Quiz Name:</label>
        <input type="text" id="quiz-name" name="quiz-name" required><br><br>

        <label for="password-add">Password:</label>
        <input type="password" id="password-add" name="password-add" required placeholder="Admin can access"><br><br>

        <label for="button-class">Button Class:</label>
        <input type="text" id="button-class" name="button-class" required><br><br>

        <label for="form-link">Google Form Link:</label>
        <input type="url" id="form-link" name="form-link" required><br><br>

        <button type="submit">Add Quiz</button>
        <button type="button" onclick="toggleAddQuizForm()">Cancel</button>
      </form>
      <div id="error-message" style="color: red; display: none;">
        <p>Invalid password. Only accessible to admin.</p>
      </div>
    </div>

    <div id="delete-quiz-form" style="display: none;">
      <form id="delete-quiz-form">
        <label for="quiz-name-to-delete">Quiz Name:</label>
        <input type="text" id="quiz-name-to-delete" name="quiz-name-to-delete" required><br><br>

        <label for="password-delete">Password:</label>
        <input type="password" id="password-delete" name="password-delete" required placeholder="Admin can access"><br><br>

        <button type="submit">Delete Quiz</button>
        <button type="button" onclick="toggleDeleteQuizForm()">Cancel</button>
      </form>
      <div id="error-message-delete" style="color: red; display: none;">
        <p>Invalid password or quiz name. Only accessible to admin.</p>
      </div>
    </div>

    <button onclick="toggleAddQuizForm()">Add New Quiz</button>
    <button onclick="toggleDeleteQuizForm()">Delete Quiz</button>
  </main>

  <footer class="footer">
    <p class="contacthead">CONTACT US</p>
    <p>
      Email-id: careercounseling&guideportal@gmail.com<br>
      Ph: 9232******<br>
      Address: BAHRIA UNIVERSITY KARACHI CAMPUS<br>
      <a href="#"><img src="https://i0.wp.com/blog.knoldus.com/wp-content/uploads/2014/03/2000px-Linkedin.svg_.png?fit=2000%2C2000&ssl=1" height="50"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/82/Telegram_logo.svg/2048px-Telegram_logo.svg.png" height="50"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1200px-Instagram_logo_2022.svg.png" height="50"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/640px-Facebook_f_logo_%282021%29.svg.png" height="50"></a>
    </p>
  </footer>

  <script>
    const adminPassword = "admin12@";

    function toggleAddQuizForm() {
        var form = document.getElementById('add-quiz-form');
        form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    function toggleDeleteQuizForm() {
        var form = document.getElementById('delete-quiz-form');
        form.style.display = form.style.display === "none" || form.style.display === "" ? "block" : "none";
    }

    window.onload = function() {
        const savedQuizzes = JSON.parse(localStorage.getItem("quizzes")) || [];
        savedQuizzes.forEach(quiz => {
            addQuizButton(quiz.quizName, quiz.buttonClass, quiz.formLink);
        });
    }

    document.getElementById('new-quiz-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const quizName = document.getElementById('quiz-name').value;
        const password = document.getElementById('password-add').value;
        const buttonClass = document.getElementById('button-class').value;
        const formLink = document.getElementById('form-link').value;

        if (password === adminPassword) {
            addQuizButton(quizName, buttonClass, formLink);
            saveQuizToLocalStorage(quizName, buttonClass, formLink);
            toggleAddQuizForm();
            document.getElementById('new-quiz-form').reset();
            document.getElementById('error-message').style.display = 'none';
        } else {
            document.getElementById('error-message').style.display = 'block';
        }
    });


    function addQuizButton(quizName, buttonClass, formLink) {
        const newQuizButton = document.createElement('button');
        newQuizButton.className = buttonClass;
        newQuizButton.innerHTML = `<a href="${formLink}" target="_blank">${quizName}</a>`;
        document.querySelector('.pcontent').appendChild(newQuizButton);
    }

    function saveQuizToLocalStorage(quizName, buttonClass, formLink) {
        const savedQuizzes = JSON.parse(localStorage.getItem("quizzes")) || [];
        savedQuizzes.push({ quizName, buttonClass, formLink });
        localStorage.setItem("quizzes", JSON.stringify(savedQuizzes));
    }

    document.getElementById('delete-quiz-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const quizName = document.getElementById('quiz-name-to-delete').value;
        const password = document.getElementById('password-delete').value;

        if (password === adminPassword) {
            deleteQuiz(quizName);
            toggleDeleteQuizForm();
            document.getElementById('delete-quiz-form').reset();
            document.getElementById('error-message-delete').style.display = 'none';
        } else {
            document.getElementById('error-message-delete').style.display = 'block';
        }
    });

    function deleteQuiz(quizName) {
        const savedQuizzes = JSON.parse(localStorage.getItem("quizzes")) || [];
        const updatedQuizzes = savedQuizzes.filter(quiz => quiz.quizName !== quizName);
        localStorage.setItem("quizzes", JSON.stringify(updatedQuizzes));

        const quizButtons = document.querySelectorAll('.pcontent button');
        quizButtons.forEach(button => {
            if (button.innerHTML.includes(quizName)) {
                button.remove();
            }
        });
    }
  </script>
</body>
</html>
